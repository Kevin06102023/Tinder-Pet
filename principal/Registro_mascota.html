<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h2>Registro de Mascota</h2>
    <form id="form-registro-mascota" enctype="multipart/form-data">
        <input type="hidden" id="idPropietario" name="idPropietario">
        
        <label for="nombre">Nombre de la Mascota:</label>
        <input type="text" id="nombre" name="nombre" required title="Ingrese el nombre de la mascota" placeholder="Ej. Firulais">
        
        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required title="Ingrese la raza de la mascota" placeholder="Ej. Labrador">
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required title="Ingrese la edad de la mascota en años" placeholder="Ej. 2">
        
        <label for="biografia">Biografía:</label>
        <textarea id="biografia" name="biografia" required title="Ingrese una breve biografía de la mascota" placeholder="Descripción de la mascota"></textarea>
        
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" title="Seleccione una foto de la mascota" accept="image/*">
        
        <button type="submit">Registrar Mascota</button>
    </form>

    <!-- Incluye el archivo JavaScript -->
    <script src="../javascript/Registro_mascota.js"></script>
</body>
</html>
