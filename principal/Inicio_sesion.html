<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tinder Pet</title>
    <link rel="stylesheet" href="../css/Inicio_sesion.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm"> 
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="../principal/Registro_propietario.html">Regístrate aquí</a></p>
    </div>
    <button class="btn-tinder" id="btnTinder">Tinder</button> 
    <script src="../javascript/Inicio_sesion.js"></script> 
</body>
</html>
