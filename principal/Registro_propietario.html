<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propietario</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../javascript/Registro_propietario.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>Registrar Propietario</h1>
        <form id="register-owner-form"> <!-- Eliminar enctype, ya que no se necesita para JSON -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <button type="submit">Registrar Propietario</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="../principal/Inicio_sesion.html">Inicia sesión aquí</a></p> <!-- Enlace para iniciar sesión -->
    </div>
</body>
</html>
